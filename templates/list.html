{% extends 'base.html' %}
{% block title %}{% endblock title %}
{% block content %}

<div class="container">
{% for x in form %}
<div class="card" style="width: 18rem;">
    <div class="card-body">
      <h1 class="card-title">{{x.emoji}}</h1>
      <h6 class="card-subtitle mb-2 text-muted">{{x.nama}}</h6>
      <p class="card-text">{{x.keterangan}}</p>
      <a class="btn btn-primary" href="{% url 'update' x.id %}">Update</a>
      <a class="btn btn-danger" href="{% url 'delete' x.id %}">Delete</a>
    </div>
</div>
{% endfor %}
</div>
{% endblock content %}
